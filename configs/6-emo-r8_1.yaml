-   type: modbus.slavemap
    channel: *main_server
    slaveid: 1
    childs:
    -   type: modbus.registers
        mode: registers
        devs: [ RO_EMO_1 ]
    -   type: modbus.registers
        mode: coils
        devs: [ RO_EMO_1 ]


-   name: GPIORO_EMO1
    type: gpiod.gpiochip
    chip_path: /run/unipi-plc/by-sys/RO_EMO1/gpiochip
    childs:
        -   name: RO_EMO_1
            type: gpiod.regcoils
            start_coil: 0
            register: 1
            pins: [ 7, 6, 5, 4, 3, 2, 1, 0 ]


